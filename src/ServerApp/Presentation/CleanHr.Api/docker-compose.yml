services:
  # SQL Server - Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Pass@1234
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    ports:
      - "1440:1433"   # SQL Server port
    networks:
      - observability

  # Grafana Tempo - Distributed Tracing Backend
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./Observability/tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo query frontend
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - observability

  # Grafana Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    user: "0"
    command: [ "-config.file=/etc/loki/local-config.yaml" ]
    volumes:
      - ./Observability/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"   # Loki HTTP API
    networks:
      - observability

  # Grafana - Visualization and Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./Observability/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"   # Grafana UI
    networks:
      - observability
    depends_on:
      - tempo
      - loki

volumes:
  sqlserver-data:
  tempo-data:
  loki-data:
  grafana-data:

networks:
  observability:
    driver: bridge
